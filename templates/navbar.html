<div class="navbar">
  <ul>
    <li>
      <a href="{% url 'checkin_module' %}">Checkin</a>
    </li>
    <li>
      <a href="{% url 'member_list' %}">Members</a>
    </li>
    <li>
      <a href="{% url 'checkin_report' %}">Reports</a>
    </li>
    <li class="dropdown">
      {% if user.is_authenticated %}
      <a href="#" class="dropdown-toggle" onclick="toggleDropdown(event)">{{ user.username }}</a>
      <div class="dropdown-menu" id="userDropdown">
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="dropdown-button-user">Logout</button>
        </form>
      </div>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </li>
  </ul>
</div>
