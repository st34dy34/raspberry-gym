<table class="styled-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Membership</th>
      <th>Join Date</th>
      <th>Expiration Date</th>
    </tr>
  </thead>
  <tbody>
    {% for member in members %}
    <tr>
      <td>{{member}}</td>
      <td>{{member.membership_type}}</td>
      <td>{{member.join_date|date:"Y-m-d"}}</td>
      <td>{{member.expiration_date|date:"Y-m-d"}}</td>
    </tr>
    {% empty %}
    <p>No members found.</p>
    {% endfor %}
  </tbody>
</table>
